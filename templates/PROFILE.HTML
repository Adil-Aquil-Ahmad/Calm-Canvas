<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/CSS/Profile.css">
    <script src="../static/JS/Profile.js"></script>
</head>
<body>

    <header>
        <h1>My Profile</h1>
    </header>

    <section>
        <h2>Personal Info</h2>
        <form id="profile-form" method="POST">
            <div class="profile-info">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ profile.first_name }}" disabled>
            </div>
            <div class="profile-info">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ profile.middle_name }}" disabled>
            </div>
            <div class="profile-info">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ profile.last_name }}" disabled>
            </div>
            <div class="profile-info">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ profile.age }}" disabled>
            </div>
            <div class="profile-info">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" value="{{ profile.height }}" disabled>
            </div>
            <div class="profile-info">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" value="{{ profile.weight }}" disabled>
            </div>
            <div class="profile-info">
                <button type="submit" class="button" id="save-button" style="display:none;">Save Changes</button>
                <button type="button" class="button" id="edit-button" onclick="toggleEditMode()">Edit Profile</button>
            </div>
        </form>
        <h2>Preferences</h2>
        <div class="input-group">
            <label for="reminder-frequency">Frequency of Reminders</label>
            <select id="reminder-frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <div class="input-group">
            <label for="self-care">Preferred Types of Self-Care Activities</label>
            <textarea id="self-care" rows="4" placeholder="List your preferred activities"></textarea>
        </div>

        <h2>Notifications</h2>
        <div class="input-group">
            <label>
                <input type="checkbox" id="push-notifications" checked>
                Enable Push Notifications for Specific Tasks
            </label>
        </div>

        <h2>Theme Options</h2>
        <div class="theme-options">
            <div class="input-group">
                <label for="theme">Choose Theme</label>
                <select id="theme">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>
            <div class="input-group">
                <label for="theme-color">Theme Color</label>
                <input type="color" id="theme-color" value="#2e3a59">
            </div>
        </div>
    </section>

</body>
</html>
